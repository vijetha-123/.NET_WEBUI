<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ENCAPSULATION</title>
</head>
<body>
    <script>
        //function without class
        function trainee_details(tid,tname){
                var id=tid;
                var name=tname;
                //main prototype to use encap
                Object.defineProperty
                (
                    this,"ID",
                    {
                        get:function(){
                            return id;
                        },
                        set:function(){
                            this.id=id;
                        }

                    }
                );
                Object.defineProperty
                (
                    this,"NAME",
                    {
                        get:function(){
                            return name;
                        },
                        set:function(){
                            this.name=name;
                        }

                    }
                );
        }
        var t=new trainee_details(10,"john");
        console.log(t.ID);
        console.log(t.NAME);

    </script>
    <script>
        //class with encap
        class Employee{
            constructor(){
                var empid;
                var empname;
            }
            //property for empid
            //read access
            getID(){
                return this.empid;
            }
            //write access
            setID(id){
                this.empid=id;
            }
            

        }
        var e=new Employee();
        e.setID(10);
        console.log(e.getID());
    </script>
    <script>
        class address{
            #street_no;//private
            city;//public
            pincode;
            constructor(no,city,pincode){
                    this.street_no=no;
                    this.city=city;
                    this.pincode=pincode;

            }
            //property for pincode
            get(){
                return this.street_no;
            }
        }
        var addr=new address(3,"manglr",574123);
        console.log(addr.get());

    </script>
</body>
</html>
